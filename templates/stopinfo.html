<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MTA Bus Tracker</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">NYC MTA Bus Tracker</a>
            </div>
        </nav>
        <!-- Live Bus Tracker Section-->
        <section class="page-section bustracker" id="bustracker">
            <div class="container">
                <p></p>
                <p></p>
                <h2>
                    {{ stopName }}
                </h2>
                {% if bus_info %}
                    <ul>
                        {% for bus in bus_info %}
                            <li>Line: {{ bus['bus_line'] }} | Stops Away: {{ bus['stops_away'] }}</li>
                        {% endfor %}
                    <ul>
                {% else %}
                    <p>No upcoming arrivals</p>
                {% endif %}
            </div>
        </section>
        <!-- https://bustime.mta.info/api/siri/stop-monitoring.json?key=1466f031-918b-4fe1-9b31-1bbd3705685a&MonitoringRef=202029 -->
        <!-- Copyright Section-->
        <footer class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Forest Hallee 2023</small></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
